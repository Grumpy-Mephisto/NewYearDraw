plugins {
    id 'application'
}

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter:5.9.1'

    implementation 'com.google.guava:guava:31.1-jre'
}

application {
    mainClass = 'newyeardraw.App'
}

ext {
    javaMainClass = 'newyeardraw.App'
}

task runWithJavaExec(type: JavaExec) {
    group = "Execution"
    description = "Runs the project with JavaExec task"
    classpath = sourceSets.main.runtimeClasspath
    main = javaMainClass
}